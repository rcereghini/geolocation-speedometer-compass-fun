<!DOCTYPE html>
<html>
  <body>
    <canvas id="canvas" width="400" height="400" style="background-color:#333">
    </canvas>
    <div style="display: grid; grid-template-columns: 100px 1fr;">
      <p>Heading:</p>
      <p id="directionDisplay"></p>
    </div>
    <div style="display: grid; grid-template-columns: 100px 1fr;">
      <p>Speed:</p>
      <p id="speedDisplay"></p>
    </div>

    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var radius = canvas.height / 2;
      ctx.translate(radius, radius);
      radius = radius * 0.9;
      setInterval(drawSpeedometer, 1000);
      let direction;
      let directionDisplay = document.querySelector("#directionDisplay");

      let speed;
      let speedDisplay = document.querySelector("#speedDisplay");

      navigator.geolocation.watchPosition(data => {
        direction = data.coords.heading
          ? data.coords.heading
          : "No Direction Recorded";
        speed = data.coords.speed ? data.coords.speed : "No Speed Recorded";
        directionDisplay.innerHTML = direction;
        speedDisplay.innerHTML = speed;
      });

      function drawSpeedometer() {
        drawFace(ctx, radius);
        drawNumbers(ctx, radius);
        drawDirection(ctx, radius);
      }

      function drawFace(ctx, radius) {
        var grad;
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "white";
        ctx.fill();
        grad = ctx.createRadialGradient(
          0,
          0,
          radius * 0.95,
          0,
          0,
          radius * 1.05
        );
        grad.addColorStop(0, "#333");
        grad.addColorStop(0.5, "white");
        grad.addColorStop(1, "#333");
        ctx.strokeStyle = grad;
        ctx.lineWidth = radius * 0.1;
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.1, 0, 2 * Math.PI);
        ctx.fillStyle = "#333";
        ctx.fill();
      }

      function drawNumbers(ctx, radius) {
        var ang;
        var num;
        ctx.font = radius * 0.15 + "px arial";
        ctx.textBaseline = "middle";
        ctx.textAlign = "center";
        for (num = 1; num < 13; num++) {
          ang = (num * Math.PI) / 6;
          ctx.rotate(ang);
          ctx.translate(0, -radius * 0.85);
          ctx.rotate(-ang);
          num === 12 ? ctx.fillText("N", 0, 0) : null;
          num === 3 ? ctx.fillText("E", 0, 0) : null;
          num === 6 ? ctx.fillText("S", 0, 0) : null;
          num === 9 ? ctx.fillText("W", 0, 0) : null;

          ctx.rotate(ang);
          ctx.translate(0, radius * 0.85);
          ctx.rotate(-ang);
        }
      }

      function drawDirection(ctx, radius) {
        direction = ((direction / 6) * Math.PI) / 30;
        drawHand(ctx, direction, radius * 0.9, radius * 0.02);
      }

      function drawHand(ctx, pos, length, width) {
        ctx.beginPath();
        ctx.lineWidth = width;
        ctx.lineCap = "round";
        ctx.moveTo(0, 0);
        ctx.rotate(pos);
        ctx.lineTo(0, -length);
        ctx.stroke();
        ctx.rotate(-pos);
      }
    </script>
  </body>
</html>
